<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .card {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mt-5">
            <h1>Passport Verification Service</h1>
            <p class="lead">Upload a passport image to verify its authenticity and extract information.</p>
        </div>

        <div class="card">
            <div class="card-header">
                Passport Verification
            </div>
            <div class="card-body">
                <form action="/verification" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="passport_img_verification" class="form-label">Passport Image</label>
                        <input class="form-control" type="file" id="passport_img_verification" name="passport_img" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Verify</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Passport Information Extraction
            </div>
            <div class="card-body">
                <form action="/extraction" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="passport_img_extraction" class="form-label">Passport Image</label>
                        <input class="form-control" type="file" id="passport_img_extraction" name="passport_img" required>
                    </div>
                    <div class="mb-3">
                        <label for="capture_img" class="form-label">Your Image</label>
                        <input class="form-control" type="file" id="capture_img" name="capture_img" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Extract Information</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
