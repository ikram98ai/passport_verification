<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .card-header {
            background-color: #fff;
            border-bottom: none;
            font-size: 1.25rem;
            font-weight: 600;
            padding: 1.5rem;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card-body {
            padding: 1.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-label {
            font-weight: 600;
        }
        .form-control {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-5">
            <h1>Passport Verification Service</h1>
            <p class="lead">Upload a passport image to verify its authenticity and extract information.</p>
        </div>

        <div class="card">
            <div class="card-header">
                Passport Information Extraction
            </div>
            <div class="card-body">
                <form action="/extraction" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="passport_img_extraction" class="form-label">Passport Image</label>
                        <input class="form-control" type="file" id="passport_img_extraction" name="passport_img" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Extract Information</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Passport Verification
            </div>
            <div class="card-body">
                <form action="/verification" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="passport_img_verification" class="form-label">Passport Image</label>
                        <input class="form-control" type="file" id="passport_img_verification" name="passport_img" required>
                    </div>
                    <div class="mb-3">
                        <label for="capture_img" class="form-label">Your Image</label>
                        <input class="form-control" type="file" id="capture_img" name="capture_img" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Verify</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
